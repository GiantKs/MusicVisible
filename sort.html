     console.log(ary);

     function fnTorting(arr, pa) { //冒泡排序函数;
        for (var j = arr.length; j > 0; j--) {
            if (arr[j] < arr[j - 1]) {
                pa = arr[j];
                arr[j] = arr[j - 1];
                arr[j - 1] = pa;
            }
        }
    }
